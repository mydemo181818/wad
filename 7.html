<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="name">
    <button onclick="functionAane()" id="result">convert</button>
    <p></p>

    <script>
        function functionAane(){
        const a=document.getElementById("name").value;
        const b =a.toUpperCase();
        document.querySelector('p').textContent=b
        }
        
    </script>
</body>
</html>
