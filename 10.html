        function checkPalindrome() {
            const inputString = document.getElementById("inputString").value.toLowerCase();
            const resultElement = document.getElementById("result");

            // Check if the input string is a palindrome
            const reversedStr = inputString.split('').reverse().join('');
            if (inputString === reversedStr) {
                resultElement.textContent = `"${inputString}" is a palindrome.`;
            } else {
                resultElement.textContent = `"${inputString}" is not a palindrome.`;
            }
        }
